<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Portfolio - Computer Architecture Engineering</title>

<!-- Orbitron Font -->
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

<style>
    body {
        margin: 0;
        font-family: 'Orbitron', sans-serif;
        background: linear-gradient(135deg, #0A0F1E, #1A2238);
        color: #E0E0E0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
    }

    /* Circuit Grid Overlay */
    body::before {
        content: "";
        position: absolute;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: 
            linear-gradient(transparent 98%, rgba(0, 229, 255, 0.2) 2%),
            linear-gradient(90deg, transparent 98%, rgba(0, 229, 255, 0.2) 2%);
        background-size: 50px 50px;
        z-index: 0;
    }

    .content {
        z-index: 1;
        text-align: center;
    }

    h1 {
        font-size: 3rem;
        color: #00E5FF;
        text-shadow: 0 0 10px #00E5FF, 0 0 20px #00E5FF;
    }

    p {
        font-size: 1.2rem;
        color: #FF4081;
    }
</style>
</head>
<body>
    <div class="content">
        <h1>Computer Architecture Portfolio</h1>
        <p>Designing intelligent and optimized systems</p>
    </div>
</body>
</html>
