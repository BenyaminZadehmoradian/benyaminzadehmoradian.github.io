<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portfolio â€“ Computer Architecture (Galaxy Colors)</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-gradient: linear-gradient(135deg, #0A0F1E, #1A2238);
      --text-color: #E0E0E0;
      --accent-color: #00E5FF;
    }
    body.light {
      --bg-gradient: linear-gradient(135deg, #FFDEE9, #B5FFFC);
      --text-color: #1A1A1A;
      --accent-color: #6C2BD9;
    }
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: var(--bg-gradient);
      color: var(--text-color);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      transition: background 0.5s, color 0.5s;
    }
    .content {
      text-align: center;
    }
    h1 {
      font-size: 3rem;
      color: var(--accent-color);
      text-shadow: 0 0 10px var(--accent-color), 0 0 20px var(--accent-color);
    }
    p {
      font-size: 1.2rem;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1rem;
      background: var(--accent-color);
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #0099cc;
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>Computer Architecture Portfolio</h1>
    <p>Designing intelligent and optimized systems</p>
    <button id="toggleTheme">Toggle Day/Night</button>
  </div>
  <script>
    const toggleButton = document.getElementById('toggleTheme');
    toggleButton.addEventListener('click', () => {
      document.body.classList.toggle('light');
    });
  </script>
</body>
</html>
