<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Benyamin Zadehmoradian – Resume</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = { darkMode: 'class' };
  </script>
  <style>
  body {
  margin: 0;
  padding: 0;
  font-family: 'Inter', sans-serif;
  min-height: 100%;
  transition: background 0.5s ease, color 0.3s ease;
}

html {
  margin: 0;
  padding: 0;
  min-height: 100%;
  overflow-x: hidden;
}

body {
  background: linear-gradient(-45deg, #fdf1d6, #ffe0e0, #ebe7ff, #d8f5e3);
  background-size: 300% 300%;
  animation: gradientBG 20s ease-in-out infinite;
  color: #111827;
}

html.dark body {
  background: linear-gradient(-45deg,
    #1e3c72, #2a5298, #1c1c2b, #090e11
  );
  background-size: 400% 400%;
  animation: gradientBG 25s ease-in-out infinite;
  color: #f3f4f6;
}

@keyframes gradientBG {
  0%, 100% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
}

@keyframes gradient-x {
  0% { background-position: 0% center; }
  50% { background-position: 100% center; }
  100% { background-position: 0% center; }
}

.header-hidden {
  transform: translateY(-100%);
  transition: transform 0.3s ease-in-out;
}

.animate-gradient-x {
  background-size: 200% auto;
  background-clip: text;
  -webkit-background-clip: text;
  color: transparent;
  animation: gradient-x 8s ease infinite;
}

.lang-btn.active {
  background-color: #e0e7ff !important;
  border-color: #818cf8 !important;
  font-weight: 600;
}

.dark .lang-btn.active {
  background-color: #3730a3 !important;
  border-color: #6366f1 !important;
}

.theme-btn {
  transition: all 0.3s ease;
}

  </style>
</head>
<body class="text-gray-900 dark:text-gray-100 transition-colors duration-300">

<!-- Header -->
<header class="sticky top-0 z-50 bg-white/70 dark:bg-gray-900/80 backdrop-blur-lg shadow-md transition-transform duration-300">
<div class="max-w-6xl mx-auto px-3 sm:px-4 py-4 flex justify-between items-center">
    <!-- Language Switch + Theme Toggle -->
    <div class="flex items-center space-x-2 text-sm">
      <button id="btn-en" aria-label="Switch to English"
              class="lang-btn bg-white px-3 py-1 rounded border-2 border-gray-300 dark:bg-gray-800 dark:border-gray-600 dark:text-white">
        EN
      </button>
      <button id="btn-nl" aria-label="Switch to Dutch"
              class="lang-btn bg-white px-3 py-1 rounded border-2 border-gray-300 dark:bg-gray-800 dark:border-gray-600 dark:text-white">
        NL
      </button>
      <button id="theme-toggle"
              class="ml-2 px-3 py-1 rounded border-2 bg-gray-800 text-white hover:bg-gray-700 dark:bg-white dark:text-gray-800 dark:hover:bg-gray-200 border-gray-300 dark:border-gray-600 transition theme-btn">
        <span id="theme-label">Light</span>
      </button>
    </div>

    <!-- Navigation -->
    <nav class="hidden md:flex space-x-7 text-base font-medium justify-center">
      <a href="#about" class="hover:text-indigo-600 dark:hover:text-pink-400 transition-colors">About</a>
      <a href="#experience" class="hover:text-indigo-600 dark:hover:text-pink-400 transition-colors">Experience</a>
      <a href="#skills" class="hover:text-indigo-600 dark:hover:text-pink-400 transition-colors">Skills</a>
    </nav>

    <!-- Contact Dropdown -->
    <div class="relative group">
      <button class="hover:text-indigo-600 dark:hover:text-pink-400 flex items-center space-x-1 transition-colors">
        <span>Contact</span>
        <svg class="w-4 h-4 transition-transform duration-200 group-hover:rotate-180" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd" d="M5.23 7.21a.75.75 0 011.06.02L10 10.94l3.71-3.71a.75.75 0 111.08 1.04l-4.25 4.25a.75.75 0 01-1.08 0L5.21 8.27a.75.75 0 01.02-1.06z" clip-rule="evenodd" />
        </svg>
      </button>
      <div class="absolute right-0 mt-3 invisible opacity-0 group-hover:visible group-hover:opacity-100 transition-all duration-200 z-50">
        <div class="bg-white dark:bg-gray-800 shadow-xl rounded-xl py-4 px-6 w-64 space-y-2 border border-gray-200 dark:border-gray-600 text-sm">
          <p><strong>Phone:</strong> (+98) ...</p>
          <p><strong>Email:</strong> <a href="mailto:B.Zadehmoradian@gmail.com" class="text-blue-600 dark:text-blue-400 hover:underline">B.Zadehmoradian@gmail.com</a></p>
          <p><strong>Location:</strong> Tehran, Iran</p>
        </div>
      </div>
    </div>
  </div>
</header>

<!-- بقیه محتوای شما بدون تغییر -->

<script>
  // تابع تغییر زبان
  function switchLang(lang) {
    // پنهان/نمایش محتوا بر اساس زبان
    document.querySelectorAll('[data-lang]').forEach(el => {
      el.classList.toggle('hidden', el.getAttribute('data-lang') !== lang);
    });
    
    // برجسته کردن دکمه زبان فعال
    document.querySelectorAll('.lang-btn').forEach(btn => {
      btn.classList.remove('active');
    });
    document.getElementById(`btn-${lang}`).classList.add('active');
    
    // ذخیره زبان انتخابی
    localStorage.setItem('selectedLang', lang);
  }

  // تابع تغییر تم
  function toggleTheme() {
    const html = document.documentElement;
    const isDark = html.classList.toggle('dark');
    
    // بروزرسانی برچسب دکمه
    document.getElementById('theme-label').textContent = isDark ? 'Dark' : 'Light';
    
    // ذخیره حالت تم
    localStorage.setItem('theme', isDark ? 'dark' : 'light');
  }

  // مقداردهی اولیه هنگام لود صفحه
  document.addEventListener('DOMContentLoaded', () => {
    // مقداردهی زبان
    const savedLang = localStorage.getItem('selectedLang') || 'en';
    switchLang(savedLang);
    
    // رویدادهای تغییر زبان
    document.getElementById('btn-en').addEventListener('click', () => switchLang('en'));
    document.getElementById('btn-nl').addEventListener('click', () => switchLang('nl'));
    
    // مقداردهی تم
    const savedTheme = localStorage.getItem('theme');
    const systemPrefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
    
    if (savedTheme === 'dark' || (!savedTheme && systemPrefersDark)) {
      document.documentElement.classList.add('dark');
      document.getElementById('theme-label').textContent = 'Dark';
    } else {
      document.documentElement.classList.remove('dark');
      document.getElementById('theme-label').textContent = 'Light';
    }
    
    // رویداد تغییر تم
    document.getElementById('theme-toggle').addEventListener('click', toggleTheme);
    
    // انیمیشن هدر هنگام اسکرول
    let lastScrollTop = 0;
    const header = document.querySelector('header');

    window.addEventListener('scroll', () => {
      const currentScroll = window.scrollY;

      if (currentScroll > lastScrollTop && currentScroll > 80) {
        header.classList.add('header-hidden');
      } else {
        header.classList.remove('header-hidden');
      }

      lastScrollTop = currentScroll <= 0 ? 0 : currentScroll;
    });
  });
</script>
</body>
</html>
