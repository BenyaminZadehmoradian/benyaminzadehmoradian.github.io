  <style>
    /* ... استایل‌های قبلی ... */
    
    .profile-card {
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      background: rgba(255, 255, 255, 0.1);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      position: relative;
    }
    
    .dark .profile-card {
      background: rgba(30, 30, 46, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.05);
    }
    
    .profile-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, #818cf8, #c084fc, #f472b6);
    }
    
    .dark .profile-card::before {
      background: linear-gradient(90deg, #4f46e5, #7e22ce, #db2777);
    }
    
    .profile-card:hover {
      transform: translateY(-8px) scale(1.02);
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.2);
    }
    
    .social-icon {
      transition: all 0.3s ease;
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 12px;
    }
    
    .social-icon:hover {
      transform: scale(1.1) rotate(5deg);
    }
    
    .download-btn {
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      z-index: 1;
    }
    
    .download-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, #4f46e5, #7e22ce, #db2777);
      z-index: -1;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    
    .download-btn:hover::before {
      opacity: 1;
    }
    
    .download-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.2);
    }
    
    .download-icon {
      transition: transform 0.3s ease;
    }
    
    .download-btn:hover .download-icon {
      transform: translateY(-5px);
      animation: bounce 0.8s infinite;
    }
    
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    
    .glowing-border {
      position: relative;
    }
    
    .glowing-border::after {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: linear-gradient(45deg, #ff00cc, #3333ff, #00ccff, #ff00cc);
      background-size: 400% 400%;
      z-index: -1;
      border-radius: 12px;
      animation: glowing 3s ease infinite;
      filter: blur(5px);
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    
    .glowing-border:hover::after {
      opacity: 0.7;
    }
    
    @keyframes glowing {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    
    .holographic-effect {
      position: relative;
      overflow: hidden;
    }
    
    .holographic-effect::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, 
        rgba(255, 0, 204, 0.1) 0%, 
        rgba(51, 51, 255, 0.1) 25%, 
        rgba(0, 204, 255, 0.1) 50%, 
        rgba(0, 255, 153, 0.1) 75%, 
        rgba(255, 0, 204, 0.1) 100%);
      z-index: 0;
      transform: rotate(45deg);
      opacity: 0.3;
      animation: hologram 10s linear infinite;
    }
    
    @keyframes hologram {
      0% { transform: rotate(45deg) translateX(-25%); }
      100% { transform: rotate(45deg) translateX(25%); }
    }
  </style>
</head>
