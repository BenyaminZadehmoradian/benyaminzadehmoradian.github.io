<!-- Scripts -->

<script>
  function switchLang(lang) {
    document.querySelectorAll('[data-lang]').forEach(el =>
      el.classList.toggle('hidden', el.getAttribute('data-lang') !== lang)
    );
    document.querySelectorAll('.lang-btn').forEach(btn =>
      btn.classList.remove(
        'bg-indigo-100', 'border-indigo-500', 'font-semibold',
        'dark:bg-indigo-900', 'dark:border-indigo-400', 'dark:font-semibold'
      )
    );
    const active = document.getElementById('btn-' + lang);
    if (active) {
      active.classList.add(
        'bg-indigo-100', 'border-indigo-500', 'font-semibold',
        'dark:bg-indigo-900', 'dark:border-indigo-400', 'dark:font-semibold'
      );
    }
  }

  function toggleTheme() {
    document.documentElement.classList.toggle('dark');
    updateThemeLabel();
  }

  function updateThemeLabel() {
    const isDark = document.documentElement.classList.contains('dark');
    document.getElementById('theme-label').textContent = isDark ? 'Dark' : 'Light';
  }

  // Show/hide header on scroll
let lastScrollTop = 0;
const header = document.querySelector('header');

window.addEventListener('scroll', () => {
  const currentScroll = window.scrollY;

  if (currentScroll > lastScrollTop && currentScroll > 80) {
    header.classList.add('header-hidden');
  } else {
    header.classList.remove('header-hidden');
  }

  lastScrollTop = currentScroll <= 0 ? 0 : currentScroll;
});
;


  // Initialize on page load
  updateThemeLabel();
  switchLang('en');
</script>
